<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THE ZONE | PC ARCHIVE</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="landing">
  <div class="title-container">
    <p>HARDWARE ARCHIVE v2.0</p>
    <h1>THE ZONE</h1>
  </div>
  <button class="start-btn" onclick="start()">ENTER SYSTEM</button>
</div>

<div id="main-site">
  <div class="sidebar">
    <h2>SYSTEM COMPONENTS</h2>
    <button class="nav-btn" onclick="load('cpu',this)">CPU: RYZEN 5 7600</button>
    <button class="nav-btn" onclick="load('gpu',this)">GPU: RX 9070 XT 16GB</button>
    <button class="nav-btn" onclick="load('ram',this)">RAM: CORSAIR VENGEANCE DDR5</button>
    <button class="nav-btn" onclick="load('mobo',this)">MOBO: MSI GAMING PRO SERIES</button>
    <button class="back-btn" onclick="goBack()">â—„ EXIT</button>
  </div>

  <div class="display-area">
    <!-- Sketchfab embed iframe -->
    <div id="viewer-container">
      <iframe id="viewer" width="100%" height="500" frameborder="0"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        allowfullscreen
        src="">
      </iframe>
    </div>
    <div id="info" class="info-card">
      <h2 id="title"></h2>
      <p id="desc"></p>
    </div>
  </div>
</div>

<audio id="bootSound" src="sounds/boot.mp3"></audio>

<script src="js/app.js"></script>
</body>
</html>
